<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    // Interpolated
    console.log("Hello I am a %s String!", "ðŸ’©");
    // Styled
    console.log("%c I am some great text", "font-size:20px");
    // warning!
    console.warn("F");
    // Error :|
    console.error("Error");
    // Info
    console.info("info");
    // Testing
    console.assert(1 === 2, "that's Wrong!");
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(document.querySelector("p"));
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count("hi");
    console.count("hi");
    console.count("hi");
    console.count("hello");
    console.count("hi");
    console.count("hello");
    console.count("hello");
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
